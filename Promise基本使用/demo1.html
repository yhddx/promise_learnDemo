<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="page-header">初体验22</h2>
        <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>
    
    <script>
        //生成随机数
        function rand(m, n){
            return Math.ceil(
                Math.random()*(n-m+1)
            ) + m - 1;
        }
        /**
            点击按钮，2s后显示是否中奖（30%概率中奖）
                若中奖弹出    恭喜恭喜
                若未中奖      再接再厉
        */

        const btn = document.querySelector('#btn');
        btn.addEventListener('click', function(){
            // setTimeout(() => {
            //     let n = rand(1, 100)
            //     if(n <= 30 ){
            //         alert('恭喜恭喜')
            //     } else {
            //         alert('再接再厉')
            //     }
            // }, 1000)


            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let n = rand(1, 100)
                    if(n <= 30 ){
                        resolve(n);//将Promis对象的状态设置为 【成功】
                    } else {
                        reject(n);//将Promis对象的状态设置为 【失败】
                    }
                }, 1000)
            });

            console.log(p);

            p.then((value) => {
                alert(`恭喜恭喜，您的中奖数字为${value}`)
            }, (reason) => {
                alert(`再接再厉，您的号码为${reason}`)
            })
        })
    </script>
</body>
</html>
